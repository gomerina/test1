<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Document</title>
</head>

<body>
    @@include('chunk/header.html')
    <main class="page-body">
        <div class="container">
            <div class="heading">
                <h2>cладкие подарки</h2>
            </div>
            <div class="cards__box--left">
                <a href="#" class="product-card product-card--big symbol">
                    <div class="product-card__content">
                        <span class="card-name--white">Cимвол года</span>
                        <svg class="svg-svg-transparent-arrow-dims">
                            <use xlink:href="./img/symbol/sprite.svg#svg-transparent-arrow"></use>
                        </svg>
                    </div>
                    <div class="product-card__img chocolate">
                        <img src="img/card-1.png" alt="Всё будет в шоколаде">
                    </div>
                </a>
                <div class="cards__section">
                    <div class="section__inner">
                        <a href="#" class="product-card product-card--small paper">
                            <div class="product-card__content">
                                <span class="card-name--black">В картоне</span>
                                <div class="card-arrow">
                                    <svg class="svg-svg-arrow-dims">
                                        <use xlink:href="./img/symbol/sprite.svg#svg-arrow"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="product-card__img paper-img">
                                <img src="img/card-2.png" alt="В картоне">
                            </div>
                        </a>
                        <a href="#" class="product-card product-card--small bag">
                            <div class="product-card__content">
                                <span class="card-name--white">В мешочке</span>
                                <svg class="svg-svg-transparent-arrow-dims">
                                    <use xlink:href="./img/symbol/sprite.svg#svg-transparent-arrow"></use>
                                </svg>
                            </div>
                            <div class="product-card__img bag-img">
                                <img src="img/card-3.png" alt="В мешочке">
                            </div>
                        </a>
                    </div>
                    <a href="#" class="product-card product-card--large toy">
                        <div class="product-card__content">
                            <span class="card-name--white">В мягкой игрушке</span>
                            <svg class="svg-svg-transparent-arrow-dims">
                                <use xlink:href="./img/symbol/sprite.svg#svg-transparent-arrow"></use>
                            </svg>
                        </div>
                        <div class="product-card__img toy-img">
                            <img src="img/card-4.png" alt="В мягкой игрушке">
                        </div>
                    </a>
                </div>
            </div>
            <div class="cards__box--right">
                <div class="cards__section">
                    <a href="#" class="product-card product-card--large metal">
                        <div class="product-card__content">
                            <span class="card-name--black">Жестяные</span>
                            <div class="card-arrow">
                                <svg class="svg-svg-arrow-dims">
                                    <use xlink:href="./img/symbol/sprite.svg#svg-arrow"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="product-card__img metal-img">
                            <img src="img/card-5.png" alt="Жестяные">
                        </div>
                    </a>
                    <div class="section__inner--reverse">
                        <a href="#" class="product-card product-card--small chests">
                            <div class="product-card__content">
                                <span class="card-name--white">Сундуки и <br> шкатулки</span>
                                <svg class="svg-svg-transparent-arrow-dims">
                                    <use xlink:href="./img/symbol/sprite.svg#svg-transparent-arrow"></use>
                                </svg>
                            </div>
                            <div class="product-card__img chests-img">
                                <img src="img/card-6.png" alt="Сундуки и шкатулки">
                            </div>
                        </a>
                        <a href="#" class="product-card product-card--small tuba">
                            <div class="product-card__content">
                                <span class="card-name--white">В тубе</span>
                                <svg class="svg-svg-transparent-arrow-dims">
                                    <use xlink:href="./img/symbol/sprite.svg#svg-transparent-arrow"></use>
                                </svg>
                            </div>
                            <div class="product-card__img tuba-img">
                                <img src="img/card-7.png" alt="В тубе">
                            </div>
                        </a>
                    </div>
                </div>
                <a href="#" class="product-card product-card--big doll">
                    <div class="product-card__content">
                        <span class="card-name--white">Куклы</span>
                        <svg class="svg-svg-transparent-arrow-dims">
                            <use xlink:href="./img/symbol/sprite.svg#svg-transparent-arrow"></use>
                        </svg>
                    </div>
                    <div class="product-card__img doll-img">
                        <img src="img/card-8.png" alt="Куклы">
                    </div>
                </a>
            </div>
        </div>
    </main>
    @@include('chunk/footer.html')
</body>

</html>
